<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle">
                <img src="{{ tempProduct.imageUrl1 }}" height="50"/>
            </td>
            <td>{{ tempProduct.item.name }}</td>
            <td>{{ tempProduct.description }}</td>
            <td>{{ tempProduct.totalPrice }}</td>
        </tr>
    </tbody>
</table>
